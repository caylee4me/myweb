<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>浮动布局</title>
    <style type="text/css">
        .wrap1 div {
            min-height: 200px;
        }

        .wrap1 .left {
            float: left;
            width: 300px;
            background: red;
        }

        .wrap1 .right {
            float: right;
            width: 300px;
            background: blue;
        }

        .wrap1 .center {
            background: pink;
        }
    </style>
</head>

<body>
    <div class="wrap1">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"> 浮动布局 </div>
    </div>
</body>

</html>
